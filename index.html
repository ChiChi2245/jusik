
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기관 투자 포트폴리오 조회</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <main class="page">
        <header class="page-header">
            <div>
                <h1>기관 투자 포트폴리오 조회</h1>
                <p>5% 이상 대량보유 공시(DART) 데이터 기준</p>
            </div>
        </header>

        <section class="panel">
            <h2>기관 기준 조회</h2>
            <div class="search-row">
                <input id="institution-search" type="text" placeholder="기관명 입력" />
            </div>
            <ul id="institution-results" class="results-list"></ul>
            <div class="panel-head">
                <div>
                    <h3>기관 보유 종목</h3>
                    <p id="institution-title" class="muted">기관 선택 필요</p>
                </div>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>종목명</th>
                            <th>보유 비율</th>
                            <th>공시일</th>
                        </tr>
                    </thead>
                    <tbody id="institution-holdings-body">
                        <tr><td colspan="3" class="muted">기관을 선택하세요.</td></tr>
                    </tbody>
                </table>
            </div>
            <p id="institution-holdings-meta" class="muted"></p>
        </section>

        <section class="panel">
            <h2>종목 기준 조회</h2>
            <div class="search-row">
                <input id="security-search" type="text" placeholder="종목명 입력" />
            </div>
            <ul id="security-results" class="results-list"></ul>
            <div class="panel-head">
                <div>
                    <h3>5% 이상 보유 기관</h3>
                    <p id="security-title" class="muted">종목 선택 필요</p>
                </div>
                <label class="sort-select">
                    정렬
                    <select id="security-sort-select">
                        <option value="percent_desc">보유 비율 내림차순</option>
                        <option value="date_desc">최신 공시순</option>
                    </select>
                </label>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>기관명</th>
                            <th>보유 비율</th>
                            <th>공시일</th>
                        </tr>
                    </thead>
                    <tbody id="security-holders-body">
                        <tr><td colspan="3" class="muted">종목을 선택하세요.</td></tr>
                    </tbody>
                </table>
            </div>
            <p id="security-holders-meta" class="muted"></p>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
